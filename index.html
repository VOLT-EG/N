<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt Café | Social & Menu</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'OMEGLE';
            src: url('OMEGLE-Regular.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(0, 210, 255, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--volt-dark);
            background: radial-gradient(circle at 50% -10%, #1e293b 0%, #020617 85%);
            color: #ffffff;
            font-family: 'OMEGLE', 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 40px 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #spark-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* تحسين الهيدر */
        .header { 
            text-align: center; 
            margin-bottom: 40px;
            animation: fadeInDown 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .logo-wrapper {
            width: 82px;
            height: 82px;
            margin: 0 auto;
            border-radius: 50%;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(8px);
            transition: 0.5s;
        }

        .logo-wrapper img { width: 68%; filter: drop-shadow(0 0 5px var(--volt-blue)); }

        h1 {
            font-family: 'OMEGLE', sans-serif;
            font-size: 2.2rem;
            font-weight: normal;
            letter-spacing: 5px;
            margin: 18px 0 8px;
            background: linear-gradient(180deg, #fff 0%, #a2e9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* خط ديكوري تحت العنوان */
        .title-line {
            width: 40px;
            height: 2px;
            background: var(--volt-blue);
            margin: 0 auto;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--volt-blue);
            animation: expandLine 1.2s ease-out forwards;
        }

        /* تحسين أزرار المنيو */
        .menu-grid {
            width: 85%;
            max-width: 370px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 45px;
        }

        .menu-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 18px 24px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(15px);
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .menu-card:nth-child(1) { animation-delay: 0.3s; }
        .menu-card:nth-child(2) { animation-delay: 0.5s; }

        .menu-card:active {
            transform: scale(0.95);
            background: rgba(0, 210, 255, 0.08);
            border-color: var(--volt-blue);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.15);
        }

        .menu-card strong { 
            font-family: 'OMEGLE', sans-serif; 
            font-size: 1.1rem; 
            font-weight: normal;
            display: block;
            margin-bottom: 3px;
        }

        .menu-card small {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 300;
            font-size: 0.75rem;
            color: #94a3b8;
            letter-spacing: 0.5px;
        }

        /* أيقونة البرق بجانب النصوص */
        .card-icon {
            font-size: 1.2rem;
            color: var(--volt-blue);
            opacity: 0.8;
            transition: 0.3s;
        }

        /* تحسين أيقونات التواصل */
        .social-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-bottom: 50px;
            animation: fadeInUp 0.8s ease-out 0.7s backwards;
        }

        .social-link {
            text-decoration: none;
            color: #94a3b8;
            font-size: 0.7rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: 0.3s;
        }

        .social-icon {
            width: 52px;
            height: 52px;
            border-radius: 50%; /* أيقونات دائرية لكسر حدة المربعات */
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            color: white;
            transition: 0.4s;
        }

        .social-link:active .social-icon {
            transform: translateY(-5px);
            border-color: var(--volt-blue);
            color: var(--volt-blue);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.2);
        }

        .footer { 
            margin-top: auto;
            text-align: center;
            color: #475569; 
            font-family: 'OMEGLE', sans-serif;
            font-size: 0.8rem;
            padding-bottom: 20px;
            letter-spacing: 1px;
        }

        .footer a { color: var(--volt-blue); text-decoration: none; opacity: 0.7; }

        /* Animations */
        @keyframes expandLine { from { width: 0; opacity: 0; } to { width: 45px; opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes pulseGlow {
            0%, 100% { border-color: rgba(0, 210, 255, 0.3); box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }
            50% { border-color: rgba(0, 210, 255, 0.6); box-shadow: 0 0 25px rgba(0, 210, 255, 0.4); }
        }
    </style>
</head>
<body>

    <canvas id="spark-canvas"></canvas>

    <div class="content-wrapper">
        <div class="header">
            <div class="logo-wrapper">
                <img src="logo.png" alt="Volt Logo">
            </div>
            <h1>VOLT MENU</h1>
            <div class="title-line"></div>
        </div>

        <div class="menu-grid">
            <a href="https://volt.tiiny.site/MU.png" class="menu-card">
                <div>
                    <strong>فرع مصيف - بلطيم</strong>
                    <small>Baltim Resort Branch</small>
                </div>
                <div class="card-icon"><i class="fas fa-location-dot"></i></div>
            </a>
            
            <a href="https://volt-eg.github.io/M/MU-KFS.png" class="menu-card">
                <div>
                    <strong>فرع نادي ماتريكس - كفر الشيخ</strong>
                    <small>Kafr El Sheikh Branch</small>
                </div>
                <div class="card-icon"><i class="fas fa-bolt"></i></div>
            </a>
        </div>

        <div class="social-container">
            <a href="https://www.facebook.com/VoltCafe.eg" class="social-link" target="_blank">
                <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
            </a>
            <a href="https://www.instagram.com/voltcafe.eg" class="social-link" target="_blank">
                <div class="social-icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </a>
        </div>

        <div class="footer">
            <div>VOLT CAFE © 2026</div>
            <div style="margin-top: 5px; font-size: 0.7rem; opacity: 0.6;">
                BY <a href="https://www.instagram.com/moyehiia" target="_blank">MOYEHIIA</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('spark-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 40;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Spark {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.4 + 0.2;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random();
                this.fadeSpeed = Math.random() * 0.008 + 0.003;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= this.fadeSpeed;
                if (this.opacity <= 0) this.init();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 210, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) { particles.push(new Spark()); }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
