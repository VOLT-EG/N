<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt Café | Menu</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'OMEGLE';
            src: url('OMEGLE-Regular.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #020617;
            --neon-glow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--volt-dark);
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 80%);
            color: #ffffff;
            font-family: 'OMEGLE', 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 30px 0;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased; /* تحسين نعومة الخط في المتصفحات */
        }

        #spark-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header { 
            text-align: center; 
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border-radius: 50%;
            border: 1px solid rgba(0, 210, 255, 0.4); /* إطار أرق */
            box-shadow: var(--neon-glow);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(2, 6, 23, 0.4);
            backdrop-filter: blur(5px);
            animation: pulseGlow 4s infinite ease-in-out;
        }

        .logo-wrapper img { width: 70%; }

        h1 {
            font-family: 'OMEGLE', sans-serif;
            font-size: 2.1rem;
            font-weight: normal; /* جعل الخط أنحف */
            letter-spacing: 4px;
            margin: 15px 0 0;
            background: linear-gradient(to bottom, #ffffff, #b4edff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-grid {
            width: 88%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 35px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 210, 255, 0.12); /* إطار أرق */
            border-radius: 12px;
            padding: 16px 22px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .menu-card strong { 
            font-family: 'OMEGLE', sans-serif; 
            font-size: 1.05rem; 
            font-weight: normal; /* خط أنحف */
            letter-spacing: 1px;
        }

        .menu-card small {
            font-family: 'Segoe UI', sans-serif;
            font-weight: 300; /* خط رفيع جداً للإنجليزي */
            font-size: 0.7rem;
            color: #94a3b8;
            opacity: 0.8;
        }

        .menu-card:active {
            transform: scale(0.98);
            background: rgba(0, 210, 255, 0.05);
        }

        .social-container {
            display: flex;
            gap: 35px;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .social-link {
            text-decoration: none;
            color: #cbd5e1;
            font-size: 0.75rem;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 210, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            transition: 0.3s;
            color: white;
        }

        .social-link:active .social-icon {
            border-color: var(--volt-blue);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.15);
        }

        .footer { 
            margin-top: auto;
            text-align: center;
            color: #475569; 
            font-family: 'OMEGLE', sans-serif;
            font-weight: normal;
            padding-bottom: 20px;
        }

        .footer a { color: var(--volt-blue); text-decoration: none; font-weight: normal; opacity: 0.8; }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 15px rgba(0, 210, 255, 0.3); }
            50% { box-shadow: 0 0 25px rgba(0, 210, 255, 0.5); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="spark-canvas"></canvas>

    <div class="content-wrapper">
        <div class="header">
            <div class="logo-wrapper">
                <img src="logo.png" alt="Volt Logo">
            </div>
            <h1>VOLT MENU</h1>
        </div>

        <div class="menu-grid">
            <a href="https://volt.tiiny.site/MU.png" class="menu-card">
                <div>
                    <strong>فرع مصيف - بلطيم</strong><br>
                    <small>Baltim Resort Branch</small>
                </div>
                <i class="fas fa-location-dot" style="color: var(--volt-blue); font-size: 1.1rem; opacity: 0.9;"></i>
            </a>
            <a href="https://volt-eg.github.io/M/MU-KFS.png" class="menu-card">
                <div>
                    <strong>فرع نادي ماتريكس - كفر الشيخ</strong><br>
                    <small>Kafr El Sheikh Branch</small>
                </div>
                <i class="fas fa-location" style="color: var(--volt-blue); font-size: 1.1rem; opacity: 0.9;"></i>
            </a>
        </div>

        <div class="social-container">
            <a href="https://www.facebook.com/VoltCafe.eg" class="social-link" target="_blank">
                <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
            </a>
            <a href="https://www.instagram.com/voltcafe.eg" class="social-link" target="_blank">
                <div class="social-icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </a>
        </div>

        <div class="footer">
            <div class="brand-copyright">VOLT CAFE © 2026</div>
            <div class="designer-credit">
                BY <a href="https://www.instagram.com/moyehiia" target="_blank">MOYEHIIA</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('spark-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const particleCount = 35;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Spark {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2 + 0.3;
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = (Math.random() - 0.5) * 0.4;
                this.opacity = Math.random();
                this.fadeSpeed = Math.random() * 0.01 + 0.005;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= this.fadeSpeed;
                if (this.opacity <= 0) this.init();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 210, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) { particles.push(new Spark()); }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
