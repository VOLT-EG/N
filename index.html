<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt Café | Menu & Location</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'OMEGLE';
            src: url('OMEGLE-Regular.ttf') format('truetype'); 
            font-weight: normal; font-style: normal;
        }

        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(0, 210, 255, 0.15);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--volt-dark);
            background: radial-gradient(circle at 50% -10%, #1e293b 0%, #020617 85%);
            color: #ffffff;
            font-family: 'OMEGLE', 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; box-sizing: border-box; padding: 40px 0;
            overflow-x: hidden; position: relative;
        }

        #spark-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .content-wrapper {
            position: relative; z-index: 1;
            display: flex; flex-direction: column; align-items: center; width: 100%;
        }

        .header { text-align: center; margin-bottom: 40px; animation: fadeInDown 1s ease-out; }

        .logo-wrapper {
            width: 82px; height: 82px; margin: 0 auto; border-radius: 50%;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.2);
            display: flex; justify-content: center; align-items: center;
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(8px);
        }

        .logo-wrapper img { width: 68%; filter: drop-shadow(0 0 5px var(--volt-blue)); }

        h1 {
            font-family: 'OMEGLE', sans-serif; font-size: 2.2rem;
            letter-spacing: 5px; margin: 18px 0 8px;
            background: linear-gradient(180deg, #fff 0%, #a2e9ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .menu-grid {
            width: 88%; max-width: 380px;
            display: flex; flex-direction: column; gap: 18px; margin-bottom: 45px;
        }

        /* تنسيق البطاقة */
        .menu-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 18px 20px;
            display: flex; align-items: center; justify-content: space-between;
            transition: 0.3s; backdrop-filter: blur(15px);
            animation: fadeInUp 0.8s ease-out backwards;
            text-decoration: none; color: white;
        }

        .menu-card:active { transform: scale(0.98); background: rgba(0, 210, 255, 0.05); }

        .card-info { flex-grow: 1; }
        .card-info strong { font-family: 'OMEGLE', sans-serif; font-size: 1.05rem; display: block; }
        .card-info small { font-family: 'Segoe UI', sans-serif; font-size: 0.75rem; color: #94a3b8; }

        /* أيقونات الأكشن (منيو وخريطة) */
        .actions { display: flex; gap: 15px; align-items: center; }

        .action-btn {
            color: var(--volt-blue); font-size: 1.1rem;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px; background: rgba(0, 210, 255, 0.08);
            transition: 0.3s; text-decoration: none;
        }

        .action-btn:hover, .action-btn:active {
            background: var(--volt-blue); color: var(--volt-dark);
            box-shadow: 0 0 15px var(--volt-blue);
        }

        .coming-soon { opacity: 0.5; border-style: dashed; }

        .social-container { display: flex; gap: 30px; margin-bottom: 50px; }
        .social-icon {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.3rem; color: white; transition: 0.3s;
        }

        .footer { text-align: center; color: #475569; font-family: 'OMEGLE', sans-serif; font-size: 0.8rem; }
        .footer a { color: var(--volt-blue); text-decoration: none; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="spark-canvas"></canvas>

    <div class="content-wrapper">
        <div class="header">
            <div class="logo-wrapper"><img src="logo.png" alt="Volt Logo"></div>
            <h1>VOLT MENU</h1>
        </div>

        <div class="menu-grid">
            <div class="menu-card" style="animation-delay: 0.2s;">
                <a href="https://volt.tiiny.site/MU.png" class="card-info">
                    <strong>فرع مصيف - بلطيم</strong>
                    <small>Baltim Resort Branch</small>
                </a>
                <div class="actions">
                    <a href="https://maps.app.goo.gl/2qN1ZbK3bHqr9ZYX9" target="_blank" class="action-btn" title="الموقع على الخريطة">
                        <i class="fas fa-location-dot"></i>
                    </a>
                    <a href="https://volt.tiiny.site/MU.png" class="action-btn" title="عرض المنيو">
                        <i class="fas fa-utensils"></i>
                    </a>
                </div>
            </div>
            
            <div class="menu-card" style="animation-delay: 0.4s;">
                <a href="https://volt-eg.github.io/M/MU-KFS.png" class="card-info">
                    <strong>فرع نادي ماتريكس - كفر الشيخ</strong>
                    <small>Kafr El Sheikh Branch</small>
                </a>
                <div class="actions">
                    <a href="#" target="_blank" class="action-btn"><i class="fas fa-location-dot"></i></a>
                    <a href="https://volt-eg.github.io/M/MU-KFS.png" class="action-btn"><i class="fas fa-utensils"></i></a>
                </div>
            </div>

            <div class="menu-card coming-soon" style="animation-delay: 0.6s;">
                <div class="card-info">
                    <strong>فرع جديد</strong>
                    <small>قريباً .. Coming Soon</small>
                </div>
                <div class="card-icon" style="color: #475569;"><i class="fas fa-hourglass-half"></i></div>
            </div>
        </div>

        <div class="social-container">
            <a href="https://www.facebook.com/VoltCafe.eg" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/voltcafe.eg" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="footer">
            <div>VOLT CAFE © 2026</div>
            <div style="margin-top: 5px;">BY <a href="https://www.instagram.com/moyehiia" target="_blank">MOYEHIIA</a></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('spark-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Spark {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2 + 0.2; this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3; this.opacity = Math.random();
                this.fadeSpeed = Math.random() * 0.008 + 0.003;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= this.fadeSpeed; if (this.opacity <= 0) this.init(); }
            draw() { ctx.fillStyle = `rgba(0, 210, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 35; i++) { particles.push(new Spark()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
