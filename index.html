    <style>
        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #050a14;
            --neon-glow: 0 0 15px rgba(0, 210, 255, 0.7);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--volt-dark);
            background-image: radial-gradient(circle at top, #101a30 0%, #050a14 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        .logo-wrapper {
            width: 110px;
            height: 110px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid var(--volt-blue);
            box-shadow: var(--neon-glow);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .logo-wrapper img { width: 85%; }

        h1 {
            font-size: 2rem;
            letter-spacing: 3px;
            margin: 15px 0 5px;
            background: linear-gradient(to bottom, #ffffff, var(--volt-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .menu-grid {
            width: 85%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 210, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .menu-card:active { transform: scale(0.97); background: rgba(0, 210, 255, 0.1); }

        .social-container {
            margin-top: 40px;
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .social-link {
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--volt-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        .social-link:hover .social-icon { box-shadow: var(--neon-glow); transform: translateY(-3px); }

        .footer { margin-top: auto; padding: 30px; font-size: 0.7rem; color: #475569; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
