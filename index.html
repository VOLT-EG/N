<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt Café | Social & Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'OMEGLE';
            src: url('OMEGLE-Regular.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #020617;
            --neon-glow: 0 0 25px rgba(0, 210, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--volt-dark);
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 80%);
            color: #ffffff;
            font-family: 'OMEGLE', 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 30px 0;
            overflow-x: hidden;
            position: relative;
        }

        /* حاوية الخلفية المتحركة */
        #spark-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1; /* لضمان ظهور المحتوى فوق الشرارات */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .header { 
            text-align: center; 
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-wrapper {
            width: 85px;
            height: 85px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid var(--volt-blue);
            box-shadow: var(--neon-glow);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(2, 6, 23, 0.6);
            backdrop-filter: blur(5px);
            animation: pulseGlow 3s infinite ease-in-out;
        }

        .logo-wrapper img { width: 75%; }

        h1 {
            font-family: 'OMEGLE', sans-serif;
            font-size: 2.4rem;
            letter-spacing: 4px;
            margin: 15px 0 0;
            background: linear-gradient(to bottom, #ffffff, var(--volt-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,210,255,0.2));
        }

        .menu-grid {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 35px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 16px;
            padding: 20px 22px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .menu-card:active {
            transform: scale(0.96);
            background: rgba(0, 210, 255, 0.1);
            border-color: var(--volt-blue);
        }

        .menu-card strong { font-family: 'OMEGLE', sans-serif; font-size: 1.15rem; }

        .social-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .social-link {
            text-decoration: none;
            color: white;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .social-icon {
            width: 55px;
            height: 55px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            transition: 0.3s;
        }

        .social-link:active .social-icon {
            background: var(--volt-blue);
            color: var(--volt-dark);
            box-shadow: 0 0 15px var(--volt-blue);
        }

        .footer { 
            margin-top: auto;
            text-align: center;
            color: #64748b; 
            font-family: 'OMEGLE', sans-serif;
            padding-bottom: 20px;
        }

        .footer a { color: var(--volt-blue); text-decoration: none; font-weight: bold; }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
            50% { box-shadow: 0 0 35px rgba(0, 210, 255, 0.7); transform: scale(1.02); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <canvas id="spark-canvas"></canvas>

    <div class="content-wrapper">
        <div class="header">
            <div class="logo-wrapper">
                <img src="logo.png" alt="Volt Logo">
            </div>
            <h1>VOLT MENU</h1>
        </div>

        <div class="menu-grid">
            <a href="https://volt.tiiny.site/MU.png" class="menu-card">
                <div>
                    <strong>فرع مصيف - بلطيم</strong><br>
                    <small style="font-family: sans-serif; font-size: 0.75rem; color: #94a3b8;">Baltim Resort Branch</small>
                </div>
                <i class="fas fa-location-dot" style="color: var(--volt-blue); font-size: 1.2rem;"></i>
            </a>
            <a href="https://volt-eg.github.io/M/MU-KFS.png" class="menu-card">
                <div>
                    <strong>فرع نادي ماتريكس - كفرالشيخ</strong><br>
                    <small style="font-family: sans-serif; font-size: 0.75rem; color: #94a3b8;">Matrix Club Branch</small>
                </div>
                <i class="fas fa-bolt" style="color: var(--volt-blue); font-size: 1.2rem;"></i>
            </a>
        </div>

        <div class="social-container">
            <a href="https://www.facebook.com/VoltCafe.eg" class="social-link" target="_blank">
                <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
            </a>
            <a href="https://www.instagram.com/voltcafe.eg" class="social-link" target="_blank">
                <div class="social-icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </a>
        </div>

        <div class="footer">
            <div class="brand-copyright">VOLT CAFE © 2026</div>
            <div class="designer-credit">
                BY <a href="https://www.instagram.com/moyehiia" target="_blank">MOYEHIIA</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('spark-canvas');
        const ctx = canvas.getContext('2d');

        let particles = [];
        const particleCount = 40;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Spark {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random();
                this.fadeSpeed = Math.random() * 0.02 + 0.005;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= this.fadeSpeed;
                if (this.opacity <= 0) this.init();
            }
            draw() {
                ctx.fillStyle = `rgba(0, 210, 255, ${this.opacity})`;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#00d2ff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Spark());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
