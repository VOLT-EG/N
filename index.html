<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt Café | Menu & Location</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @font-face {
            font-family: 'OMEGLE';
            src: url('OMEGLE-Regular.ttf') format('truetype'); 
            font-weight: normal; font-style: normal;
        }

        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(0, 210, 255, 0.15);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--volt-dark);
            background: radial-gradient(circle at 50% -10%, #1e293b 0%, #020617 85%);
            color: #ffffff;
            font-family: 'OMEGLE', 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; box-sizing: border-box; padding: 40px 0;
            overflow-x: hidden; position: relative;
            -webkit-font-smoothing: antialiased;
        }

        #spark-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        .content-wrapper {
            position: relative; z-index: 1;
            display: flex; flex-direction: column; align-items: center; width: 100%;
        }

        .header { text-align: center; margin-bottom: 35px; animation: fadeInDown 1s ease-out; }

        .logo-wrapper {
            width: 80px; height: 80px; margin: 0 auto; border-radius: 50%;
            border: 1px solid rgba(0, 210, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.15);
            display: flex; justify-content: center; align-items: center;
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(8px);
        }

        .logo-wrapper img { width: 68%; filter: drop-shadow(0 0 5px var(--volt-blue)); }

        h1 {
            font-family: 'OMEGLE', sans-serif; font-size: 2rem;
            letter-spacing: 5px; margin: 15px 0 0;
            background: linear-gradient(180deg, #fff 0%, #a2e9ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .menu-grid {
            width: 90%; max-width: 400px;
            display: flex; flex-direction: column; gap: 15px; margin-bottom: 40px;
        }

        .menu-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 15px 18px;
            display: flex; align-items: center; justify-content: space-between;
            backdrop-filter: blur(15px);
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .card-info strong { font-family: 'OMEGLE', sans-serif; font-size: 1rem; font-weight: normal; display: block; margin-bottom: 2px; }
        .card-info small { font-family: 'Segoe UI', sans-serif; font-weight: 300; font-size: 0.7rem; color: #94a3b8; }

        /* الأزرار التفاعلية */
        .actions { display: flex; gap: 12px; }

        .btn-group { display: flex; flex-direction: column; align-items: center; gap: 4px; text-decoration: none; }

        .action-btn {
            color: var(--volt-blue); font-size: 1rem;
            width: 38px; height: 38px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px; background: rgba(0, 210, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.15);
            transition: all 0.3s ease;
        }

        .btn-label { font-size: 0.6rem; color: #94a3b8; font-family: 'Segoe UI', sans-serif; }

        .btn-group:active .action-btn {
            background: var(--volt-blue); color: var(--volt-dark);
            box-shadow: 0 0 15px var(--volt-blue);
            transform: scale(0.9);
        }

        .coming-soon { opacity: 0.4; border-style: dashed; }

        /* تصحيح السوشيال ميديا */
        .social-container {
            display: flex; gap: 35px; justify-content: center; margin-bottom: 35px;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        .social-link {
            text-decoration: none; color: #cbd5e1; font-size: 0.7rem;
            display: flex; flex-direction: column; align-items: center; gap: 6px;
        }

        .social-icon {
            width: 48px; height: 48px; border-radius: 12px;
            background: rgba(255, 255, 255, 0.02); border: 1px solid rgba(0, 210, 255, 0.15);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.3rem; transition: 0.3s; color: white;
        }

        .social-link:active .social-icon { border-color: var(--volt-blue); transform: translateY(-3px); }

        .footer { text-align: center; color: #475569; font-family: 'OMEGLE', sans-serif; font-size: 0.75rem; padding-bottom: 20px; }
        .footer a { color: var(--volt-blue); text-decoration: none; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="spark-canvas"></canvas>

    <div class="content-wrapper">
        <div class="header">
            <div class="logo-wrapper"><img src="logo.png" alt="Volt Logo"></div>
            <h1>VOLT MENU</h1>
        </div>

        <div class="menu-grid">
            <div class="menu-card" style="animation-delay: 0.2s;">
                <div class="card-info">
                    <strong>فرع مصيف - بلطيم</strong>
                    <small>Baltim Resort Branch</small>
                </div>
                <div class="actions">
                    <a href="https://maps.app.goo.gl/2qN1ZbK3bHqr9ZYX9" target="_blank" class="btn-group">
                        <div class="action-btn"><i class="fas fa-location-dot"></i></div>
                        <span class="btn-label">الموقع</span>
                    </a>
                    <a href="https://volt.tiiny.site/MU.png" target="_blank" class="btn-group">
                        <div class="action-btn"><i class="fas fa-utensils"></i></div>
                        <span class="btn-label">المنيو</span>
                    </a>
                </div>
            </div>
            
            <div class="menu-card" style="animation-delay: 0.4s;">
                <div class="card-info">
                    <strong>فرع نادي ماتريكس</strong>
                    <small>Kafr El Sheikh Branch</small>
                </div>
                <div class="actions">
                    <a href="#" target="_blank" class="btn-group">
                        <div class="action-btn"><i class="fas fa-location-dot"></i></div>
                        <span class="btn-label">الموقع</span>
                    </a>
                    <a href="https://volt-eg.github.io/M/MU-KFS.png" target="_blank" class="btn-group">
                        <div class="action-btn"><i class="fas fa-utensils"></i></div>
                        <span class="btn-label">المنيو</span>
                    </a>
                </div>
            </div>

            <div class="menu-card" style="animation-delay: 0.5s; background: rgba(0, 210, 255, 0.02);">
                <div class="card-info">
                    <strong>معلومات إضافية</strong>
                    <small>Info & Working Hours</small>
                </div>
                <div class="actions">
                    <a href="#" class="btn-group">
                        <div class="action-btn" style="border-color: #ffffff44; color: white;"><i class="fas fa-circle-info"></i></div>
                        <span class="btn-label">قريباً</span>
                    </a>
                </div>
            </div>

            <div class="menu-card coming-soon" style="animation-delay: 0.6s;">
                <div class="card-info">
                    <strong>فرع جديد</strong>
                    <small>Coming Soon ..</small>
                </div>
                <div style="color: #475569; padding-left: 10px;"><i class="fas fa-hourglass-half"></i></div>
            </div>
        </div>

        <div class="social-container">
            <a href="https://www.facebook.com/VoltCafe.eg" class="social-link" target="_blank">
                <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
                <span>Facebook</span>
            </a>
            <a href="https://www.instagram.com/voltcafe.eg" class="social-link" target="_blank">
                <div class="social-icon"><i class="fab fa-instagram"></i></div>
                <span>Instagram</span>
            </a>
        </div>

        <div class="footer">
            <div>VOLT CAFE © 2026</div>
            <div style="margin-top: 5px;">BY <a href="https://www.instagram.com/moyehiia" target="_blank">MOYEHIIA</a></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('spark-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Spark {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2 + 0.3; this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3; this.opacity = Math.random();
                this.fadeSpeed = Math.random() * 0.01 + 0.005;
            }
            update() { this.x += this.speedX; this.y += this.speedY; this.opacity -= this.fadeSpeed; if (this.opacity <= 0) this.init(); }
            draw() { ctx.fillStyle = `rgba(0, 210, 255, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }
        for (let i = 0; i < 35; i++) { particles.push(new Spark()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
