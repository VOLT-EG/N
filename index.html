<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt Café | Social & Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'OMEGLE';
            src: url('OMEGLE-Regular.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #020617;
            --neon-glow: 0 0 25px rgba(0, 210, 255, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--volt-dark);
            /* خلفية متدرجة مع بقعة ضوئية تعطي عمق */
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 70%);
            color: #ffffff;
            font-family: 'OMEGLE', 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            padding: 30px 0;
            overflow-x: hidden;
        }

        /* إضافة لمسة جمالية في الخلفية */
        body::before {
            content: "";
            position: fixed;
            top: -10%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: var(--volt-blue);
            filter: blur(150px);
            opacity: 0.1;
            z-index: -1;
        }

        .header { 
            text-align: center; 
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-wrapper {
            width: 85px;
            height: 85px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid var(--volt-blue);
            box-shadow: var(--neon-glow);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            animation: pulseGlow 3s infinite ease-in-out;
        }

        .logo-wrapper img { width: 75%; }

        h1 {
            font-family: 'OMEGLE', sans-serif;
            font-size: 2.4rem;
            letter-spacing: 4px;
            margin: 15px 0 0;
            background: linear-gradient(to bottom, #ffffff, var(--volt-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(0,210,255,0.2));
        }

        .menu-grid {
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-bottom: 35px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(0, 210, 255, 0.15);
            border-radius: 16px;
            padding: 18px 22px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(12px);
        }

        .menu-card:active {
            transform: scale(0.96);
            background: rgba(0, 210, 255, 0.08);
            border-color: var(--volt-blue);
        }

        .menu-card strong { 
            font-family: 'OMEGLE', sans-serif; 
            font-size: 1.15rem; 
            display: block;
            margin-bottom: 2px;
        }

        .social-container {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .social-link {
            text-decoration: none;
            color: white;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .social-icon {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .social-link:active .social-icon {
            background: var(--volt-blue);
            color: var(--volt-dark);
            box-shadow: 0 0 15px var(--volt-blue);
        }

        .footer { 
            margin-top: auto;
            text-align: center;
            color: #64748b; 
            font-family: 'OMEGLE', sans-serif;
            padding-bottom: 15px;
            animation: fadeIn 1.5s ease-in;
        }

        .footer .brand-copyright { font-size: 0.75rem; letter-spacing: 1px; margin-bottom: 4px; }
        .footer a { color: var(--volt-blue); text-decoration: none; font-weight: bold; opacity: 0.8; }

        /* Animations */
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 210, 255, 0.4); }
            50% { box-shadow: 0 0 35px rgba(0, 210, 255, 0.7); transform: scale(1.02); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Volt Logo">
        </div>
        <h1>VOLT MENU</h1>
    </div>

    <div class="menu-grid">
        <a href="https://volt.tiiny.site/MU.png" class="menu-card">
            <div>
                <strong>فرع مصيف - بلطيم</strong>
                <small style="font-family: sans-serif; font-size: 0.75rem; color: #94a3b8;">Baltim Resort Branch</small>
            </div>
            <i class="fas fa-location-dot" style="color: var(--volt-blue); font-size: 1.2rem;"></i>
        </a>
        <a href="https://volt-eg.github.io/M/MU-KFS.png" class="menu-card">
            <div>
                <strong>فرع نادي ماتريكس - كفرالشيخ</strong>
                <small style="font-family: sans-serif; font-size: 0.75rem; color: #94a3b8;">Matrix Club Branch</small>
            </div>
            <i class="fas fa-bolt" style="color: var(--volt-blue); font-size: 1.2rem;"></i>
        </a>
    </div>

    <div class="social-container">
        <a href="https://www.facebook.com/VoltCafe.eg" class="social-link" target="_blank">
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <span>Facebook</span>
        </a>
        <a href="https://www.instagram.com/voltcafe.eg" class="social-link" target="_blank">
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
            <span>Instagram</span>
        </a>
    </div>

    <div class="footer">
        <div class="brand-copyright">VOLT CAFE © 2026</div>
        <div class="designer-credit">
            BY <a href="https://www.instagram.com/moyehiia" target="_blank">MOYEHIIA</a>
        </div>
    </div>

</body>
</html>
