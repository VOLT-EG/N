<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Volt Café | Social & Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @font-face {
            font-family: 'OMEGLE';
            src: url('OMEGLE-Regular.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #020617;
            --neon-glow: 0 0 20px rgba(0, 210, 255, 0.5);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--volt-dark);
            background: radial-gradient(circle at 50% -20%, #1e293b, var(--volt-dark));
            color: #ffffff;
            font-family: 'OMEGLE', 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* تغيير من height إلى min-height لضمان عدم الاختفاء */
            box-sizing: border-box;
            padding: 20px 0;
        }

        .header { text-align: center; margin-bottom: 20px; }

        .logo-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border-radius: 50%;
            border: 2px solid var(--volt-blue);
            box-shadow: var(--neon-glow);
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .logo-wrapper img { width: 80%; }

        h1 {
            font-family: 'OMEGLE', sans-serif;
            font-size: 2.2rem;
            letter-spacing: 3px;
            margin: 10px 0 0;
            background: linear-gradient(to bottom, #ffffff, var(--volt-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-grid {
            width: 88%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 210, 255, 0.2);
            border-radius: 12px;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: 0.3s;
        }

        .menu-card strong { font-family: 'OMEGLE', sans-serif; font-size: 1.1rem; }

        .social-container {
            display: flex;
            gap: 35px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .social-link {
            text-decoration: none;
            color: white;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
        }

        .footer { 
            margin-top: auto; /* يدفع الحقوق لأسفل الصفحة دائماً */
            text-align: center;
            color: #475569; 
            font-family: 'OMEGLE', sans-serif;
            padding-bottom: 10px;
        }

        .footer .brand-copyright { font-size: 0.7rem; letter-spacing: 1px; margin-bottom: 4px; }
        .footer .designer-credit { font-size: 0.75rem; }
        .footer a { color: var(--volt-blue); text-decoration: none; font-weight: bold; }

    </style>
</head>
<body>

    <div class="header">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Volt Logo">
        </div>
        <h1>VOLT MENU</h1>
    </div>

    <div class="menu-grid">
        <a href="https://volt.tiiny.site/MU.png" class="menu-card">
            <div><strong>فرع مصيف بلطيم</strong><br><small style="font-family: sans-serif; font-size: 0.7rem; color: #94a3b8;">Baltim Resort Branch</small></div>
            <i class="fas fa-location-dot" style="color: var(--volt-blue);"></i>
        </a>
        <a href="https://volt-eg.github.io/M/MU-KFS.png" class="menu-card">
            <div><strong>فرع نادي ماتريكس</strong><br><small style="font-family: sans-serif; font-size: 0.7rem; color: #94a3b8;">Matrix Club Branch</small></div>
            <i class="fas fa-bolt" style="color: var(--volt-blue);"></i>
        </a>
    </div>

    <div class="social-container">
        <a href="https://www.facebook.com/VoltCafe.eg" class="social-link" target="_blank">
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            <span>Facebook</span>
        </a>
        <a href="https://www.instagram.com/voltcafe.eg" class="social-link" target="_blank">
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
            <span>Instagram</span>
        </a>
    </div>

    <div class="footer">
        <div class="brand-copyright">VOLT CAFE © 2026</div>
        <div class="designer-credit">
            BY <a href="https://www.instagram.com/moyehiia?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">MOYEHIIA</a>
        </div>
    </div>

</body>
</html>
