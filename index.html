<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <!-- viewport مظبوط -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Volt Café | Menu</title>

    <!-- SEO خفيف -->
    <meta name="description" content="Volt Café digital menu. Choose your branch and view the menu easily.">

    <link rel="icon" type="image/png" href="logo.png">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          referrerpolicy="no-referrer">

    <!-- Preload font -->
    <link rel="preload" href="OMEGLE-Regular.ttf" as="font" type="font/ttf" crossorigin>

    <style>
        @font-face {
            font-family: 'OMEGLE';
            src: url('OMEGLE-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --volt-blue: #00d2ff;
            --volt-dark: #020617;
            --neon-glow: 0 0 15px rgba(0, 210, 255, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 80%);
            color: #ffffff;
            font-family: 'OMEGLE', 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            padding: 30px 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #spark-canvas {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 1px solid rgba(0, 210, 255, 0.4);
            box-shadow: var(--neon-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(2, 6, 23, 0.4);
            backdrop-filter: blur(5px);
            animation: pulseGlow 4s infinite ease-in-out;
        }

        .logo-wrapper img {
            width: 70%;
        }

        h1 {
            font-size: 2.1rem;
            letter-spacing: 4px;
            margin: 15px 0 0;
            background: linear-gradient(to bottom, #ffffff, #b4edff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: normal;
        }

        .menu-grid {
            width: 88%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 35px;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 210, 255, 0.12);
            border-radius: 12px;
            padding: 16px 22px;
            text-decoration: none;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform .2s ease, background .2s ease;
            backdrop-filter: blur(10px);
        }

        .menu-card:active {
            transform: scale(0.97);
            background: rgba(0, 210, 255, 0.06);
        }

        .menu-card strong {
            font-size: 1.05rem;
            letter-spacing: 1px;
            font-weight: normal;
        }

        .menu-card small {
            font-family: 'Segoe UI', sans-serif;
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .social-container {
            display: flex;
            gap: 35px;
            margin-bottom: 40px;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .social-link {
            text-decoration: none;
            color: #cbd5e1;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(0, 210, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
        }

        .footer {
            text-align: center;
            color: #475569;
            padding-bottom: 20px;
            font-size: 0.75rem;
        }

        @keyframes pulseGlow {
            0%,100% { box-shadow: 0 0 15px rgba(0,210,255,.3); }
            50% { box-shadow: 0 0 25px rgba(0,210,255,.5); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<canvas id="spark-canvas"></canvas>

<div class="content-wrapper">

    <header class="header">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Volt Café Logo">
        </div>
        <h1>VOLT MENU</h1>
    </header>

    <section class="menu-grid">
        <a href="https://volt.tiiny.site/MU.png" class="menu-card">
            <div>
                <strong>فرع مصيف - بلطيم</strong><br>
                <small>Baltim Resort Branch</small>
            </div>
            <i class="fas fa-location-dot" style="color:var(--volt-blue)"></i>
        </a>

        <a href="https://volt-eg.github.io/M/MU-KFS.png" class="menu-card">
            <div>
                <strong>فرع نادي ماتريكس - كفر الشيخ</strong><br>
                <small>Kafr El Sheikh Branch</small>
            </div>
            <i class="fas fa-location-dot" style="color:var(--volt-blue)"></i>
        </a>
    </section>

    <section class="social-container">
        <a href="https://www.facebook.com/VoltCafe.eg" class="social-link" target="_blank" rel="noopener">
            <div class="social-icon"><i class="fab fa-facebook-f"></i></div>
            Facebook
        </a>

        <a href="https://www.instagram.com/voltcafe.eg" class="social-link" target="_blank" rel="noopener">
            <div class="social-icon"><i class="fab fa-instagram"></i></div>
            Instagram
        </a>
    </section>

    <footer class="footer">
        VOLT CAFE © <span id="year"></span><br>
        BY MOYEHIIA
    </footer>

</div>

<script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const canvas = document.getElementById('spark-canvas');
    const ctx = canvas.getContext('2d');
    const particles = [];
    const particleCount = 25; // أخف شوية

    function resize() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
    }
    resize();
    addEventListener('resize', resize);

    class Spark {
        constructor(){ this.reset(); }
        reset(){
            this.x=Math.random()*canvas.width;
            this.y=Math.random()*canvas.height;
            this.size=Math.random()*1.2+.3;
            this.vx=(Math.random()-.5)*.4;
            this.vy=(Math.random()-.5)*.4;
            this.alpha=Math.random();
            this.fade=Math.random()*.01+.005;
        }
        update(){
            this.x+=this.vx;
            this.y+=this.vy;
            this.alpha-=this.fade;
            if(this.alpha<=0) this.reset();
        }
        draw(){
            ctx.fillStyle=`rgba(0,210,255,${this.alpha})`;
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
            ctx.fill();
        }
    }

    for(let i=0;i<particleCount;i++) particles.push(new Spark());

    (function animate(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        particles.forEach(p=>{p.update();p.draw();});
        requestAnimationFrame(animate);
    })();
</script>

</body>
</html>
